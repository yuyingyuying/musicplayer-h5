<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="./src/css/index.css">
</head>
<body>
    <div class="content-wrap">
        <div class="content">
            
            <div class="song-img">
                <div class="img-wrap">
                    <img src="/source/img/album1.jpeg" alt="">
                </div>
            </div>
            
            <div class="song-info">
                <h1 class="song-name">你好要我怎样</h1>
                <h3 class="singer-name">薛之谦</h3>
                <h3 class="olbum-name">薛之谦</h3>
                <h3 class="rethym">薛之谦</h3>
                <h3 class="lyric">111</h3>
            </div>
            
            <div class="play-area">
                <div class="cur-time">00:00</div>
                <div class="pro-wrap">
                    <div class="pro-bottom">
                        <div class="pro-top">
                            <span class="slide-point"></span>
                        </div>
                    </div>
                </div>
                <span class="all-time">04:00</span>
            </div>
            
            <!--控制键-->
            <div class="play-control">
                <div class="btn-wrap">
                    <span class="like-btn"></span>
                </div>
                <div class="btn-wrap">
                    <span class="prev-btn"></span>
                </div>
                <div class="btn-wrap">
                    <span class="play-btn"></span>
                </div>
                <div class="btn-wrap">
                    <span class="next-btn"></span>
                </div>
                <div class="btn-wrap">
                    <span class="list-btn"></span>
                </div>
            </div>
          
            <!--播放列表-->
            <div class="play-list">
                <div class="list-head">播放列表</div>
                <ul>
                    <li>xxx</li>
                    <li>xx</li>
                    <li>xxx</li>
                    <li>xxx</li>
                </ul>
                <div class="close-btn">关闭</div>
            </div>
            
        </div>           
    </div>
    <script src="src/js/zepto.min.js"></script>
        
    <script src="src/js/gaussBlur.js"></script>
    <script src="src/js/index.js"></script>

</body>
</html>
